<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us || Dhruv Pal</title>
</head>
<body>
    <div class="w-full h-screen flex bg-[url('img_22.png')] bg-no-repeat bg-contain bg-[#242426]">
        <div class="left w-1/2 pl-10 pt-10 text-6xl font-[Birthstone] text-[#EA404F] shadow-sm">Soulful</div>
        <div class="right w-1/2 flex justify-center items-center">
            <form action="https://api.web3forms.com/submit" method="POST" class="bg-white px-14 py-10 w-[70%] h-[80%] rounded-lg flex flex-col justify-start">
                <input type="hidden" name="access_key" value="dc68fd2f-51aa-40f2-9208-987dc83a206a">
                <label for="" class="text-[#970512]">Name</label>
                <input type="text" name="name" required class="bg-[#d9d9d9] h-[2.5rem] rounded-sm outline-none text-xl pl-2 py-1">
                <label for="" class="pt-10 text-[#970512]">Email</label>
                <input type="email" name="email" required class="bg-[#d9d9d9] h-[2.5rem] rounded-sm outline-none text-xl pl-2 py-1">
                <label for="" class="pt-10 text-[#970512]">Mobile Number</label>
                <input type="number" name="mobile_number" class="bg-[#d9d9d9] h-[2.5rem] rounded-sm outline-none text-xl pl-2 py-1">
                <label for="" class="pt-10 text-[#970512]">Message</label>
                <textarea name="message" id="" cols="30" rows="5" class="bg-[#d9d9d9] rounded-sm outline-none text-xl pl-2 py-1"></textarea>
                <div class="formBtn flex items-center justify-evenly">
                    <a class="mt-10 px-10 py-1 cursor-pointer rounded-md bg-[#970512] text-white" href="index.html">Back</a>
                    <input type="submit" name="" id="" class="mt-10 py-1 w-28 cursor-pointer rounded-md bg-[#970512] text-white">
                </div>
            </form>
        </div>
    </div>

    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
